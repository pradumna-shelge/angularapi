
<button type="button" class="btn btn-primary m-3"  autocomplete="off" (click)="get()">Get</button>


<table>
    <tr>
        <th>name</th>
        <th>email</th>
        <th>gender</th>
    </tr>
    <ng-container *ngIf="data">

        <tr *ngFor="let item of data">
    <td>
        {{item.name}}
    </td>
    <td>
        {{item.email}}
    </td>
    <td>
        {{item.gender}}
    </td>
    <td>
        <button type="button" class="btn btn-danger" (click)="delete(item.id)">delete</button>
    </td>
    <td>
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/',item.id]" routerLinkActive="router-link-active" > edit</button>
        
    </td>
        </tr>
    </ng-container>
</table>
